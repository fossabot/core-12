<div class="tooltips cmd cmd-widget #history#" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="display: block;">
	<div class="content-xs">
		<span class="cmdName #hide_name#">#name_display# </span> <span class="iconCmdLine"></span>
	</div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#]').attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
			if (_options.display_value == '1') {
				$('.cmd[data-cmd_id=#id#] .iconCmdLine').empty().append('<i class="fas fa-check"></i>');
			}else {
				$('.cmd[data-cmd_id=#id#] .iconCmdLine').empty().append('<i class="fas fa-times"></i>');
			}
			if(_options.alertLevel){
				$('.cmd[data-cmd_id=#id#]').removeClass('label label-warning label-danger')
				if(_options.alertLevel == 'warning'){
					$('.cmd[data-cmd_id=#id#]').addClass('label label-warning');
				}else if(_options.alertLevel == 'danger'){
					$('.cmd[data-cmd_id=#id#]').addClass('label label-danger');
				}
			}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
